<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/buzzquizz.png" type="image/x-icon">
    <title>BuzzQuizz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="top-side">
            <h1 style="cursor: pointer;" onclick="window.location.reload()">BuzzQuizz</h1>
        </div>

    </header>

    <main>

        <div class=" screen one">
            <div class="createQuizz">
                <div class="description">Você não criou nenhum quizz ainda :(</div>

                <div class="btncreatequizz" onclick="local()">CriarQuizz</div>
            </div>
            <div class="allQuizz">
                <strong style="font-size:23px">Todos os Quizzes</strong>
                <div class="boxes-quizz">
                </div>
            </div>
        </div>
        <div class="screen two hidden">
            <div class="banner">
                <img id="banner" alt="banner" width="100%" height="227px">
                <h2 id="bannerTitle"></h2>
            </div>

            <div class="container">

            </div>

            <div class="screen two">
                <div class="btn restarquiz" onclick="reiniciar()">Reiniciar Quizz</div>
                <div class="btn backhome" onclick="window.location.reload()">Voltar para home</div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
