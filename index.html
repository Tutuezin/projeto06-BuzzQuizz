<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/buzzquizz.png" type="image/x-icon">
    <title>BuzzQuizz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="screenCreate/styles/style2.css">
</head>

<body>
    <header>
        <div class="top-side">
            <h1 style="cursor: pointer;" onclick="window.location.reload()">BuzzQuizz</h1>
        </div>
    </header>

    <main>

        <!-- TELA 1 -->
        <div class=" screen one">
            <div class="createQuizz">
                <div class="description">Você não criou nenhum quizz ainda :(</div>
                <button onclick="comeceComeco()" class="btncreatequizz">CriarQuizz</button>
            </div>
            <div class=" allQuizz">
                <strong style="font-size:23px">Todos os Quizzes</strong>
                <div class="boxes-quizz">
                </div>
            </div>
        </div>

        <!-- TELA 2 -->
        <div class="screen two hidden">
            <div class="banner">
                <img id="banner" alt="banner" width="100%" height="227px">
                <h2 id="bannerTitle"></h2>
            </div>

            <div class="container">

            </div>

            <div class="screen two">
                <div class="btn restartquiz" onclick="reiniciar()">Reiniciar Quizz</div>
                <div class="btn backhome" onclick="window.location.reload()">Voltar para home</div>
            </div>
        </div>
    </main>
    <div class="tela2">
        <div class=" create-quiz hidden">
            <h2>Comece pelo começo</h2>

            <form id="quiz-info">
                <div class="inputs">
                    <input type="text" id="quiz-title" required placeholder="Título do seu quizz">
                    <input type="text" id="quiz-url" required placeholder="URL da imagem do seu quizz">
                    <input type="text" id="quiz-questions" required placeholder="Quantidade de perguntas do quizz">
                    <input type="text" id="quiz-levels" required placeholder="Quantidade de níveis do quizz">
                </div>
                <button type="submit" class="next-questions">Prosseguir pra criar perguntas</button>
            </form>
        </div>


        <!-- TELA 3.2 -->
        <div class="create-question hidden">
            <h2>Crie suas perguntas</h2>
            
            <form id="questions-info">
                <div class="inputs open quest">
                    <div class="question">
                        <h3>Pergunta 1</h3>

                        <input type="text" id="quiz-question" required placeholder="Texto da pergunta">
                        <input type="text" id="quiz-color" required placeholder="Cor de fundo da pergunta">
                    </div>

                    <div class="corret-answer">
                        <h3>Resposta correta</h3>

                        <input type="text" id="quiz-corret-answer" required placeholder="Resposta correta">
                        <input type="text" id="quiz-corret-url" required placeholder="URL da imagem">
                    </div>

                    <div class="incorret-answer">
                        <h3>Respostas incorretas</h3>

                        <input type="text" id="quiz-incorret-answer" required placeholder="Resposta incorreta 1">
                        <input class="margin" type="text" id="quiz-incorret-url" required placeholder="URL da imagem 1">

                        <input type="text" id="quiz-incorret-answer" placeholder="Resposta incorreta 2">
                        <input class="margin" type="text" id="quiz-incorret-url" placeholder="URL da imagem 2">

                        <input type="text" id="quiz-incorret-answer" placeholder="Resposta incorreta 3">
                        <input type="text" id="quiz-incorret-url" placeholder="URL da imagem 3">
                    </div>
                </div>


            </form>
        </div>

        <!-- TELA 3.3 -->

        <div class="create-level hidden">
            <h2>Agora, decida os níveis</h2>

            <form id="levels-info">
                <div class="inputs open">
                    <div class="level">
                        <h3>Nível 1</h3>

                        <input type="text" id="level-title" required placeholder="Título do nível">
                        <input type="text" id="level-percentage" required placeholder="% de acerto mínima">
                        <input type="text" id="level-url" required placeholder="URL da imagem do nível">
                        <input type="text" id="level-dhiddenescription" required placeholder="Descrição do nível">
                    </div>
                </div>
            </form>
        </div>

        <!-- TELA 3.4 -->

        <div class="create-finish">
        </div>
    </div>
    </div>
    </div>
    </main2>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script src="index.js"></script>

    <script src="screenCreate/index.js"></script>

</body>

</html>
