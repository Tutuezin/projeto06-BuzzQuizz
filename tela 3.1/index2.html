<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta ewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/buzzquizz.png" type="image/x-icon">
    <title>BuzzQuizz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="styles/style2.css">
</head>

<body>
    <header>
        <div class="top-side">
            <h1 style="cursor: pointer;" onclick="window.location.reload()">BuzzQuizz</h1>
        </div>
    </header>

    <main>
        <div class="create-quiz one">
            <h2>Comece pelo começo</h2>
            <form id="quiz-info">
                <div class="inputs">
                    <input type="text" id="quiz-title" required placeholder="Título do seu quizz">
                    <input type="text" id="quiz-url" required placeholder="URL da imagem do seu quizz">
                    <input type="text" id="quiz-questions" required placeholder="Quantidade de perguntas do quizz">
                    <input type="text" id="quiz-levels" required placeholder="Quantidade de níveis do quizz">
                </div>
                <button type="submit" class=" next">Prosseguir pra criar perguntas</button>
            </form>
        </div>

        <div class="create-question two"></div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index2.js"></script>
</body>

</html>
